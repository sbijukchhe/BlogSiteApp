    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link text-white" href="/">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link text-white" href="/profile">ProfilePage</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle  text-white" href="#" id="navbarDropdown" role="button"

                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/corejava1">Core Java 1</a>

        </ul>
        <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                    </form>
    </div>
</nav>
</div>

<!--Subscribe me-->
<div th:fragment="subscribe">
       <div class="card bg-light mb-3" style="max-width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" style="padding-left: 12%">Subscribe MyBlog</h5>
                <br>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                               placeholder="name@example.com">
                    </div>
                </form>
                <br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                           value="option1" >
                    <label class="form-check-label" for="exampleRadios1"> Unsubscribe me </label>
                </div>
                <br>
                <a href="#" class="btn btn-primary">Subscribe me</a>
            </div>
    </div>
</div>


<!--Text Area-->
<div th:fragment="textarea">
    <form>
        <h4>Questions / Comments:</h4>
        <br>
        <textarea rows="4" cols="125">

    </textarea>
        <br>
        <button class="btn btn-primary" type="submit">Post</button>
    </form>
</div>



<!--Footer-->
<div th:fragment="footer">
    <div class="alert alert-info" role="alert">
        <div class="row justify-content-rt-center">
            <div class="col">
        &copy;2019
            </div>
            <div class="col">
            <!--Facebook-->
            <button type="button" class="btn btn-fb" onClick="parent.location='https://www.facebook.com/'">
                <i class="fab fa-facebook-f pr-1"></i> Facebook</button>
            <!--Twitter-->
            <button type="button" class="btn btn-tw" onClick="parent.location='https://www.twitter.com/'">
                <i class="fab fa-twitter pr-1" ></i> Twitter</button>
            <!--Google +-->
            <button type="button" class="btn btn-gplus" onClick="parent.location='https://www.google.com/'">
                <i class="fab fa-google-plus-g pr-1"></i> Google +</button>
            <!--Linkedin-->
            <button type="button" class="btn btn-li" onClick="parent.location='https://www.linkedin.com/'">
                <i class="fab fa-linkedin-in pr-1"></i> Linkedin</button>
            <!--Instagram-->
            <button type="button" class="btn btn-ins" onClick="parent.location='https://www.instagram.com/'">
                <i class="fab fa-instagram pr-1"></i> Instagram</button>
            <!--Pinterest-->
            <button type="button" class="btn btn-pin" onClick="parent.location='https://www.pinterest.com/'">
                <i class="fab fa-pinterest pr-1"></i> Pinterest</button>
        </div>
        </div>
        <p>Blog reading is a fun.......</p>
    </div>
</div>
